<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            2.打印1-100中的所有质数
        */

        //创建布尔值,用来保存结果
        var flag = true;

        //打印2-100之间所有的数
        for(var i=2; i<=100; i++){
            //console.log(i);
            //判断i是否是质数
            //获取2-i之间所有的数
            for(var j=2; j<i; j++){
                //j就是2-i之间的数
                //判断i是否能被j整除
                if(i%j == 0){
                    //如果进入判断，则证明i不是质数
                    //因为不是质数，所以falg为false
                    flag = false;
                }
            }
            //如果是质数打印i的值
            if(flag){
                console.log(i)
            }
            
        }

    </script>
</head>

</html>
