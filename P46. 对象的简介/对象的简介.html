            JS中的数据类型
            -String 字符串
            -Number 数值
            -Boolean 布尔值
            -Null   控制
            -Undefeined 未定义
                -以上这五种类型属于基本数据类型，以后我们看到的值
                    只要不是上边的五种，剩下全都是对象
            -Object 对象

            基本数据类型都是单一的值""hello" 123 true
            值跟值之间没有任何联系

            在JS中来表示一个人的信息:(name gender age):
            var name = "孙悟空";
            var gender = "男";
            var age = 18;
            如果使用基本类型的数据，我们所创建的变量都是独立的，不能成为一个整体。

            对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
        
            对象的分类:
                1.内建对象
                    -由ES标准中定义的对象，在任何的ES的现实中都可以使用
                    -比如: Math String Number Boolean Function.....
                2.宿主对象
                    -由JS的运行环境提供的对象，目前来讲主要指游览器提供的对象
                    -比如BOM DOM
                3.自定义对象
                    -由开发人员自己创建的对象
