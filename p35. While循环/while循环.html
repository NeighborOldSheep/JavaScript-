        /*
            循环语句:
                通过循环语句可以反复的执行一段代码多次

            while语句:
                -语法:
                    while(条件表达式){
                        语句....
                    }
                -while语句在执行时，
                    先对条件表达式进行求值判断，
                        如果值为true，则执行循环体，
                            循环体执行完毕以后，继续对表达式进行判断，
                            如果为true则继续执行循环体，以此类推
                        如果值为false，则终止循环
        */

/*         //死循环,循环不会停止

        //创建循环，需要三个步骤

        //1.初始化一个变量
        var i = 0;

        //2.在循环中设置一个条件表达式
        while(i < 10){
            alert(i);
            //3.定义一个更新表达式，每次更新初始化变量
            i++;    
        }

        /*do....while循环
            -语法:
                do{
                    语句....
                }while(条件表达式)
            -执行流程
                do...while语句在执行时，会先执行循环体，
                    循环体执行完毕之后，在对while后的表示进行判断，
                    如果结果为true，则执行循环体，执行完毕继续,以此类推
                    如果结果为false，则终止循环
            
            实际上while跟do..while语句功能类型，不同的是
                while是先判断后执行，
                do...while会先执行后判断。
            
            do..while可以保证循环体最少一次，
                而while不能。
        */
       do{
           document.write(i++ + "<br />");
       }while(i <= 10);
