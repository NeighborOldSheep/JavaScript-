    <script>

        /*
            创建一个对象
        */

        var obj = {
                name : "孙悟空",
                age : 18,
                gender : "男",
                sayName: function(){
                    alert(this.name);
                }
        };

        /*
            使用工厂方法创建对象
                a通过该方法可以大批量创建对象
        */
        function createPerson(name,age,gender){
            //创建一个新的对象
            var obj = new Object();
            
            //向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function(){
                alert(this.name);
            }
            
            //将新的对象返回
            return obj;
        }

        var obj2 = createPerson("猪八戒",26,"男");
        var obj3 = createPerson("沙和尚",38,"男");

        console.log(obj2);
        console.log(obj3);
        
        obj3.sayName();
        obj2.sayName();
        

        /*
            用来创建狗的对象
        */

        function creatDog(name,age){
            var obj = {
                name : name,
                age : age,
                sayHello : function(){
                    alert("旺旺~~");
                }
            };

            return obj;
        }

        /*
            使用工厂方法创建的对象，使用构造函数都是Object
                所以创建的对象都是Object这个类型,
                就导致我们无法取费除多种不同类型的对象

    </script>
