<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            prompt()函数返回值是String类型
        */
        alert("请输入三个数字，我会从小到大排序~");
        //这里在prompt函数前加上加号，让String类型转换成number类型
        var num1 = +prompt("请输入数字: ");
        var num2 = +prompt("请您再次输入数字: ");
        var num3 = +prompt("请最后一次输入数字: ");
        
        //判断num的值是否合法
        if(isNaN(num1) || isNaN(num2) || isNaN(num3)){
            alert("WDNMD好好写！")
        }
        else{
            //用if语句写出判断大小的条件语句
            if(num1 > num2 > num3){
                //num3 num2 num1
                alert(num3 + "<" + num2 + "<" + num1);
            }
            else if(num1 > num3 > num2){
                //num2 num3 num1
                alert(num2 + "<" + num3 + "<" + num1);
            }
            else if(num2 > num1 > num3){
                //num3 num1 num2
                alert(num3 + "<" + num1 + "<" + num2);
            }
            else if(num2 > num3 > num1){
                //num1 num3 num2
                alert(num1 + "<" + num3 + "<" + num2);
            }
            else if(num3 > num1 > num2){
                //num2 num1 num3
                alert(num2 + "<" + num1 + "<" + num3);
            }
            else{
                //num1 num2 num3
                alert(num1 + "<" + num2 + "<" + num3);
            }
        }

    </script>
</head>

</body>
</html>
