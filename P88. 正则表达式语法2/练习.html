<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        /*
            创建一个正则表达式，用来检查一个字符串是否是一个合法手机号

            手机号的规则:
                1 3 5567890123（11位）

                1. 以1开头
                2. 第二位3-9任意数字
                3. 三位以后任意数字9个
        */

        var phone_number = "135567890123";

        var reg = /^1[3-9][0-9]{9}$/

        console.log(reg.test(phone_number))

    </script>
