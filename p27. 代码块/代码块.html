<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            语句是按自上向下的顺序一条一条执行的
            在Js中可以使用{}来为语句进行分组
                同一个{}中的语句我们成为一组语句，
                他们要么都执行，要么都不执行。
                一个{}中的语句我们也称为叫一个代码块
                在代码块的后面不用再写分号;了
            JS中的代码块，只具有分组的作用，没有其他的用途
                代码块里面的内容，在外部是完全可见的。
        */

        {
            alert("hello");
            console.log("你好");
        }
    </script>
</head>
<body>
    
</body>
</html>
