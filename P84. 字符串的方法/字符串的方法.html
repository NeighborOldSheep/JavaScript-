<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //创建一个字符串
        var str = "Hello Atguigu";

        /*
            在底层字符串是以字符数组的形式保存的
            ["H","e","l","l","o"]
        */

        /*
            length属性
                -可以获取字符串的长度
        */

        console.log(str.length);//13
        console.log(str[0]);

        
        /*
            charAt()
                -可以返回字符串中指定位置的字符
                -根据索引获取指定的字符
        */

        str = "Hello Atguigu";

        var result = str.charAt(6);
        //var result = str[6];跟上面效果一样的
        console.log("result = " + result);

        /*
            charCodeAt()
                -获取指定位置字符的字符编码(Unicode编码)
        */

        result = str.charCodeAt(0);
        console.log(result);

        /*
            String.fromCharCode()
                -可以根据字符编码(Unicode)去获取字符
        */

        result = String.fromCharCode(74);
        console.log(result);


        /*
            concat()
                -可以用来连接两个或多个字符串
                -作用和加号(+)一样
        */

        result = str.concat("你好","再见");
        console.log(result);

        /*
            indexOf()
                -该方法可以检索一个字符串中是否含有指定内容
                -如果字符串中含有该内容，则会返回其第一次出现的索引
                    如果没有找到指定的内容，则返回-1
                -可以指定第二个参数，代表开始查找的位置
        */

        str = "hello atguigu";

        result = str.indexOf("l",3);
        console.log(result);//0

        /*
            lastIndexOf()
                -该方法的用法跟indexOf()一样，
                    不同的是，indexOf()是从前往后找，
                    而lastIndexOf()是从后往前找
                -也可以指定第二个参数，指定查找的位置
        */

        result = str.lastIndexOf("h");

        console.log(result)

        /*
            slice()
                -可以从字符串截取指定的内容
                -不会影响原字符串，而是将截取到的内容返回
                -参数:
                    1. 开始位置索引(包括开始位置)
                    2. 结束位置索引(不包括结束位置)
                        -如果省略第二个参数，则会截取后便所有的
                    -也可以传递一个负数作为参数，负数的话将会从后边计算
        */

        str = "avcaghbsd";

        result = str.slice(1,4);
        result = str.slice(1,-1);
        result = str.slice(1);
        console.log(result);

        /*
            substring()
                -可以用来截取一个字符串，跟slice()类似
                -参数:
                    1. 开始截取位置的索引(包括开始位置)
                    2. 结束位置索引(不包括结束位置)
                -不同的是这个方法不能接受负值作为参数,
                    如果传递了一个负值，则默认使用0
                -而且他会自动调整参数的位置,如果第二个参数小于第一个参数
                    则自动交换
        */

        result = str.substring(0,2);
        console.log(result);

        /*
            substr()
                -用来截取字符串
                -参数:
                    1. 截取开始位置的索引
                    2. 截取的长度
                -对原字符串没有影响
        */

        str = "abcdefg";

        result = str.substr(3,2);
        console.log(result);


        /*
            split()
                -可以将一个字符串拆分为一个数组
                -参数:
                    -需要一个字符串作为参数，将会根据该字符串去拆分数组
                -如果传递空串作为参数，则会将每个字符拆分为数组中的一个元素
        */

        str = "abc,bcd,efg,hij";

        result = str.split(",");
        console.log(result);

        /*
            toUpperCase()
                -把字符串转为大写并返回
        */

        str = "abcdefg";
        result = str.toUpperCase();
        console.log(result);

        /*
            toLowerCase()
                -把字符串转换为小写并返回
        */
        str = "ABCDEFG";
        result = str.toLowerCase();
        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>
