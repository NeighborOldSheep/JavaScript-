<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            Date对象
            -在Js中使用Date对象来表示一个时间
        */

        //创建一个date对象
        //如果直接使用构造函数一个Date对象，则会封装成为当前执行的时间
        var d = new Date();

        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串，作为参数

        //日期格式: 月份/日/年 时:分:秒
        var d2 = new Date("2/03/2021 11:10:30");

        console.log(d2);

        /*
            getDate()
                -获取当前日期对象是几日
        */
        var date = d.getDate();
        console.log("date = " + date);

        /*
            getDay()
                -获取当前日期对象是周几
                -会返回一个0到6的值
                    0表示周日
                    1表示周一.....
        */
        var day = d.getDay();
        console.log(day);

        /*
            getMonth()
                -获取当前时间对象的月份
                -会返回一个0-11的值
                    0表示1月
                    1表示2月
                    ....
                    11表示12月
        */
        var month = d.getMonth();
        console.log("month = " + month);
        
        /*
            getFullYear()
                -获取当前日期对象的年份
        */
        var year = d2.getFullYear();
        console.log(year);
        

        /*
            getTime()
                -获取当前日期的时间戳
                -时间戳，指的是从格林威治标准时间的1970年1月1日, 0时0分0秒
                    到当前日期的毫秒数（1s=1000ms）
            -计算机底层在保存时间时，都是使用的时间戳
        */

        var time = d2.getTime();
        console.log(time);

        var d3 = new Date("1/1/1970 0:0:0");
        time = d3.getTime();
        console.log(time);

        //利用时间戳来测试代码的执行性能
        //获取当前的时间戳
        var start = Date.now();
        for(var i=0; i<100000; i++){
            console.log(i);
        }
        var end = Date.now();

        console.log(end - start);

        console.log(time);

    </script>
</head>

</body>
</html>
