<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            打印1-100之间所有奇数之和
        */

        //创建一个变量，用来保存奇数之和
        var sum = 0;

        for(var i=1; i<=100; i++){
            //只打印奇数
            //不能被2整除的数就是奇数
            if(i%2 != 0){
                //如果i除以2有余数则证明i是奇数
                //console.log(i);
                sum = sum + i;
            }
        }

        console.log("奇数之和: " + sum);
        
    </script>
</head>

</body>
</html>
