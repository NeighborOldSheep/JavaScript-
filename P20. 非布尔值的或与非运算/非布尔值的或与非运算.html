<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            && || 非布尔值的情况
                -对于非布尔值进行与或运算时，
                    会先将其转换为布尔值，然后在运算,并且返回原值
                -与运算:
                    -如果第一个值为true，则返回第二个值
                    -如果第一个值为false，则返回第一个值
                
                -或运算:
                    -如果第一个值为true,则返回第一个值
                    -如果第二个值为false,则返回第二个值

        根据或跟与的短路原则，在哪里停止就返回哪里的值
        */

        //true && true
        //与运算: 如果两个值都为true,则返回后边的
        var result = "你好" && "帅哥";

        //与运算: 如果两个值都为false，则返回前边的false
        // false && true
        result = 0 && 2;
        result = 2 && 0;
        //false && false
        result = 0 && NaN;
        result = "看看谁出来" && 0; 

        // true || true
        //如果第一个值为true则直接返回第一个值
        result = 1 || 2;

        //false || true
        //如果第一个值为false则直接返回第二个值
        result = NaN || 1;


        console.log("result = " + result);

        var f = "undefined";
        a = parseInt(f);
        console.log(a);


    </script>
</head>
