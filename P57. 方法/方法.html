    <script>

        /*
            创建一个对象
        */

        var obj = new Object();

        //向对象中添加属性
        obj.name = "Tom";
        obj.age = 18;

        //对象的属性值可以使任何的数据类型，也可以是个函数

        obj.sayName = function(){
            console.log(obj.name);
        };

        console.log(obj.sayName);
        //调用方法
        obj.sayNmae();

        /*
            函数也可以成为对象的属性，
                如果一个函数作为一个对象的属性保存，
                那么我们称这个函数是这个对象的方法
                调用这个函数就说调用对象的方法(method)

            但是它只是名称上的区别没有其他的区别
        */

        var obj2 = {
            name:"Tim",
            sayName:function(){
                console.log(obj2.name);
            }
        };

        //调用obj2的sayName方法
        obj2.sayName();

    </script>
