    <script>

        //创建一个数组

        var arr = [1,2,3,2,2,1,3,4,2,5];

        //去除数组中重复的数字
        //遍历数组提取每个元素
        for(var i=0; i<arr.length; i++){
            result = arr[i]
            /*获取当前元素后的所有元素*/
            for(var j=reuslt; j<+arr.length; j++){
                //用arr[i]的值依次跟arr数字后面的值进行比较
                if(result == arr[j]){
                    //如果相等则证明出现了重复元素，则删除j对应的元素
                    arr.splice(j,1);
                    //当删除了当前j所在的元素以后，后边的元素会自动补位
                    //此时将不会在比较这个元素，需要再比较一次j所在位置的元素
                    //使j自减可以原地比较
                    j--;
                }
                
            }
        }

        console.log(arr);

    </script>
