<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            条件分支语句也叫switch语句
                语法:
                    switch(条件表达式){
                        case表达式:
                            语句.....
                            break;
                        case表达式:
                            语句.....
                            break;
                        default:
                            语句....
                            break;
                    }
            
            执行流程:
                    swtich....case...语句
                    在执行时会依次将case后的表达式的值和switch后的表达式的值进行全等比较
                        如果比较结果为true，则从当前case处开始执行代码。
                            当前case后的所有代码都会执行，我们可以在case后边跟着一个break的值
                            这样可以确保执行当前case后的语句，而不会执行其他case的语句。
                        如果比较结果为fasle，则继续向下比较

                        如果所有比较结果都为false,则执行default后的语句

            switch语句和if语句的功能实际上有重复的，
                    使用switch可以实现if的功能，
                    同样if也可以实现switch的功能，
                    所以我们在使用时，可以根据自己的习惯选择。
        */
        
        //根据num的值，输出对应的中文

        var num = 1;
        //不方便建议使用switch语句
/*         if(num ==1 ){
            console.log("一");
        }
        else if(num == 2){
            console.log("二");
        }
        else if(num == 3){
            console.log("三");
        }  */

        num = "hello"

        //所有判断都是全等！！！ 全等！！！ 全等！！！
        switch(num){
            case 1:
                console.log("一");
                //使用break可以跳出switch语句
                break;
            case 2:
                console.log("二");
                break;
            case 3:
                console.log("三");
                break;
            //相当于if里面的else
            default:
                console.log("非法数字~~")
                break;
        }

    </script>
</head>

</body>
</html>
