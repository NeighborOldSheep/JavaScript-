<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload = function(){

            //获取count
            var count = document.getElementById("count");

            //使用count中的内容，自动切换
            /*
                JS的程序执行速度是非常快的
                如果希望一段程序，可以每间隔一段时间执行一次，可以使用定时调用
            */
            /* for(var i=0; i<10; i++){
                count.innerHTML = i;

            } */

            /*
                setInterval()
                    -定时调用
                    -可以将一个函数，每隔一段时间执行一次
                    -参数:
                        1.回调函数,该函数会每隔一段时间被调用一次
                        2.每次调用间隔的时间，单位是毫秒
                    
                    -返回值:
                        返回一个Number类型的数据
                        这个数字用来作为定时器的唯一标识
            */

            var number = 1;

            var timer = setInterval(function(){
                count.innerHTML = number++;
                if(number == 11){
                    clearInterval(timer);
                }
            },1000);

            console.log(timer);//1

            /*
                clearInterval()
                    -可以用来关闭一个定时器
                    -方法中需要一个定时器的表示作为参数
                        这样将关闭表示对应的定时器
                clearInterval(timer);
            */
            


        };

    </script>
</head>
<body>
    <h1 id="count"></h1>
</body>
</html>
