<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            通过关系运算符可以比较两个值之间的大小关系
                如果关系成立它会返回true，如果关系不成立返回false

            > 大于号
                -半段符号左侧的值是否大于右侧的值
                -关系成立返回true,如果关系不成立则返回false
            
            >= 大于等于
                -判断符号左侧的值是否大于或等于右侧的值
                -关系成立返回true，如果关系不成立则返回false
            
            < 小于号
                -半段符号左侧的值是否小于右侧的值
                -关系成立返回true,如果关系不成立则返回false
            
            <= 小于号
                -半段符号左侧的值是否小于或等于右侧的值
                -关系成立返回true,如果关系不成立则返回false      

            非数值的情况 
                -对于非数值进行比较,会先将其转换为数字再进行比较  
                -任何值和NaN做任何比较，都是false 
                -如果符号两侧的值都是字符串，不会将其转换为数字进行比较
                    而会分别比较字符串中的Unicode编码
                        比较字符编码时时一位一位进行比较
                    注意: 在比较两个字符串型的数字时，一定一定要转型!!!!
        */

        var result = 5 > 10;//false

        result = 5 > 4;//true

        result = 5 >= 4;//true

        //console.log("result = " + result);

        console.log(1 > true); //false
        console.log(1 >= true); //true
        console.log(1 >= "0"); //true
        console.log(10 > null); //true
        //任何值和NaN做任何比较，都是false
        console.log(10 > "NaN"); //false
        //两边都为字符串，Unicode编码进行比较
        console.log("1" < "5");//true
        console.log("11" < "5");//true
        console.log("a" < "b");//true
        //比较字符编码时时一位一位进行比较
        console.log("abc" < "b");//true
        //如果两位一样，则比较下一位，所以借用此方法对英文进行排序
        console.log("bbc" < "b");//true
        //比较中文没有意义
        console.log("你" > "我");//false
        //如果比较两个字符型的数字，可能会得到不可预期的结果
        //注意: 在比较两个字符串型的数字时，一定一定要转型!!!!
        console.log("112345让4" < +"5");//true
    </script>
</head>
<body>
    
</body>
</html>
