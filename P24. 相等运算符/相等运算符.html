<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            相等运算符用来比较两个值是否相等
                如果相等会返回true，否则会返回false
            
                使用 == 来表示相等运算
                    -当使用 ==来比较两个值时，如果值的类型不同，
                        则会自动进行类型转换，将其转换为相同的类型然后再比较
            
            Undefined 衍生自 null
                所以这两个值做相等判断是，会返回true
        
            NaN不和任何值相等，包括他本身   
            
            不相等
                不相等两个值是否不相等
                    如果不相等返回true，否则返回false
                
                使用 != 来表示不相等
                -不相等也会对变量进行自动类型转换，如果转换后相等也会返回false
            
            ===
                全等
                    -用来判断两个值是否全等，它和相等类似，但不会做类型转换
                        如果两个值类型不同，则直接返回false
            
            !==
                不全等
                    -用来判断两个值是否不全等，和不等类似，不同的是不会做自动的类型转换
                        如果两个值的类型不同，直接返回true
        */

        console.log(NaN == "1");//false
        console.log(NaN == NaN);//false
        console.log(NaN == undefined);//false
        
        var b = NaN;

        //判断b的值是否是NaN
        //console.log(b == NaN);//false
        /*
            可以通过isNaN()函数来判断一个值是否为NaN
                如果该值是NaN则返回true,否则返回false
        */
       console.log(isNaN(b))


        console.log(undefined == null);
        console.log(1==1);
        var a = 10;
        //console.log(a == 4);

        //console.log("1" == 1);//true

        //转成Number在做的比较
        console.log(true == "1");//true
        console.log(true == "hello");//false

        //特殊情况不会转成number
        console.log(null == 0);//false


        console.log(10 != 5);//true
        console.log("abcd" != "abcd");//false
        console.log("1" != 1);//false

        console.log("123" === 123); //false
        console.log(null === undefined);//false
        console.log(NaN === NaN);//false

        console.log(1 !== "1");//true

    </script>
