<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入script文件-->
    <!--script标签一旦用于引入外部文件了，就不能在编写代码了，及时编写了浏览器也会忽略
        如果需要则可以创建一个新的script进行编写
    -->
    <script type="text/javascript" src="script.js"> </script>
    <script type="text/javascript">alert("我是内部js代码");</script>
    <!--
        可以将js代码编写到script标签中

    <script text="text/javascript">
        alert("我是script标签中的代码");
    </script>
    -->
</head>
<body>
    <!--可以将js代码编写到标签的onclick中
        当点击button按钮时,js才会执行

        虽然能写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
    -->
    <button onclick="alert('讨厌~你点我干嘛~');">Submit</button>
    <!--
        可以将js代码写在超链接的href属性中，这样点击超链接时，会执行js代码
    -->
    <a href="javascript:alert('让你点你就点?!!');">你也点我一下</a>
    <a href="javascript:;">你也点我一下</a>
</body>
</html>
