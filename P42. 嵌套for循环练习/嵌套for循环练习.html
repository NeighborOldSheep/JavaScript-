<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            打印输出下列图形
            *****  1 j<5(5-0) i=0
            ****   2 j<4(5-1) i=1   
            ***    3 j<3(5-2) i=2 
            **     4 j<2(5-3) i=3 
            *      5 j<1(5-4) i=4 
        */

        //外层for循环控制图形的高
        for(var i=0; i<5; i++){
            //内部for循环控制图形的宽
            for(var j=0; j<5-i; j++){
                document.write("*&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br />");
        }

    </script>
</head>

</html>
