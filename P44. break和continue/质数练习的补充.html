<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            2.打印1-100中的所有质数
        */

        //创建布尔值,用来保存结果
        var flag = true;

        //测试如下程序的性能
        //在程序执行前，开启一个计数器
        //console.time("计时器的名字")可以用来开启一个计时器
        //它需要一个字符串作为参数，这个字符串将会作为计时器的标识
        console.time("test");

        //打印2-100之间所有的数
        for(var i=2; i<=10000; i++){
            for(var j=2; j<Math.sqrt(i); j++){
                if(i%j == 0){
                    //如果进入判断，则证明i不是质数
                    flag = false;
                    //一旦进入判断，则证明i不可能是质数了，此时循环再执行已经没有任何意义了
                    //使用break来结束循环
                    break;

                    //不加break 132.86ms
                    //加上break 25ms
                    //修改j <= 后  2.6ms
                }
            }
            //如果是质数打印i的值
            if(flag){
                console.log(i)
            }
        }
        //终止计时器
        //console.timeEnd()用来停止计时器，需要一个计时器的名字作为参数
        console.timeEnd("test");

    </script>
</head>

</html>
