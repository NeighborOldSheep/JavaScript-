<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        /*
            通过程序，在页面中输出如下图形:
            
            *
            **
            ***
            ****

        */

        //向body中输出内容
        //document.write("****");
        
        //通过for循环来输出图形
        //外层for循环执行几次，图形的高度就是多少
        //控制图形的高度
        for(var i=0; i<5; i++){
            
            /*
                在循环内部在创建一个循环，用来控制图形的宽度
                目前我们外部的for循环执行1,次，内部的就会执行5次
                
                内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
            */
            //document.write("******<br />")
            for(var j=0; j<i+1; j++){
                document.write("*&nbsp;");
            }
            document.write("<br />")
            
        }

    </script>
</head>
<body>
    
</body>
</html>
