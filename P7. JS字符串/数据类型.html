<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        *
        *  数据类型指的就是字面量的类型
        *   在JS中一共有六中数据类型
        *       String 字符串
        *       Number 数值
        *       Boolean 布尔值
        *       Null 空置
        *       Undefined 未定义
        *       Object 对象
        *
        *   其中 String Number Boolean Null Undefined 属于基本数据类型
        *   而Object属于引用数据类型
        */

        /*
        * String 字符串
        *   -在JS中字符串需要使用引号引起来
        *   -使用双引号或者单引号
        *   -引号不能嵌套，双引号里面不能放双引号
        *
        */

        /*
        *   在字符串中我们可以使用\作为转义符，
                当表示一些特殊符号是可以使用\进行转移
                \n 表示换行
                \t 表示制表符
                \ " 表示 "
                \ ' 表示 '
                \\ 表示 \
        *
        */

        var str = "hello";

        str = "我说:\“今天天气真不戳~\”"

        console.log(str);
        

    </script>
</head>
<body>
    
</body>
</html>
