<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

       /*
        创建一个Person构建函数
            -在Person构造函数中,为每一个对象都添加了一个sayName方法
                目前我们的方法是在构造函数内部创建的，
                    也就是构造函数每执行一次，就会创建一个新的sayName方法
                也就是所有实例的sayName都是唯一的.
                这样就导致了构造函数执行一次就会创建一个新的方法
                    执行一万次，就会创建一万个新的方法,而1万个方法都是一模一样的
                    这是完全没有必要的，完全可以使所有的对象共享同一个方法
       */ 

       function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
       }

       //将sayName方法在全局作用域中定义

       /*
            将函数定义在全局作用域中，污染了全局作用的命名空间
                而且定义在全局作用域中，也很不安全
            function fun(){
                alert("大家好,我是" + this.name);
            }
       */
        
        //向prototype(原型对象)中添加一个方法
        Person.prototype.sayName = function(){
            alert("大家好，我是" + this.name);
        }

       //创建Person的实例
       var person = new Person("孙悟空",18,"男");
       var person2 = new Person("猪八戒",18,"男");

       person.sayName();
       person2.sayName();

       //console.log(person.sayName == person2.sayName);

    </script>
</head>

</body>
</html>
