<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            一元运算符，只需要一个操作数
            +  正号
                    -正号不会对数字产生任何影响
            -  负号
                    -负号可以对数字进行负号取反。
            -对于非Number的值,
                它会将先转换为Number，在进行运算。
                可以对一个其他的数据类型使用+.来将其转换为number
                它的原理和Number()函数一样。
        */

        var a = 123;
        a = +a;

        a = true;
        a = -a;

        console.log("a = " + a);
        console.log(typeof a);         

        var result = 1 + +"2" + 3;

        console.log("result = " + result);

        var a = undefined;

        a = Number(a);
        console.log(typeof a)
        console.log("a = " + a);

    </script>
